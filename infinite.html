<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Page</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sticky-nav {
      position: sticky;
      top: 0;
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
    }

    .movie-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .movie-card {
      border: 1px solid #ddd;
      padding: 10px;
      max-width: 200px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .load-more-button {
      display: block;
      margin: 0 auto;
      margin-top: 20px;
    }

    #scroll-to-top-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <nav class="sticky-nav">
    <h1>Title</h1>
    <input type="text" id="search-bar" class="form-control" placeholder="Search...">
  </nav>
  
  <div class="container mt-5">
    <div class="row" id="movie-cards">
      <!-- Movie cards go here -->
    </div>
    <button class="btn btn-primary mt-3 load-more-button" id="load-more-button">Load More</button>
  </div>
  
  <button class="btn btn-secondary btn-floating" id="scroll-to-top-button">Top</button>

  <!-- Include Bootstrap JS at the end of the body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
const movieCards = document.getElementById('movie-cards');
    const loadMoreButton = document.getElementById('load-more-button');
    const scrollToTopButton = document.getElementById('scroll-to-top-button');
    let startIndex = 0;
    let searchResults = [];

    // Fetch movies from movies.json
    fetch('2023.json')
      .then(response => response.json())
      .then(data => {
        loadMovies(data.slice(startIndex, startIndex + 12));
        startIndex += 12;
      });

    // Fetch search results from search.json
    fetch('home.json')
      .then(response => response.json())
      .then(data => {
        searchResults = data;
      });

    // Load movies from movies.json and create movie cards
    function loadMovies(movies) {
      movies.forEach(movie => {
        const card = document.createElement('div');
        card.classList.add('movie-card');
        card.innerHTML = `
          <img src="${movie.thumbnail}" alt="Movie Thumbnail">
          <h2>${movie.title} (${movie.year})</h2>
          <p>Cast: ${movie.cast.join(', ')}</p>
          <p>Genres: ${movie.genres.join(', ')}</p>
          <button class="details-button" onclick="openModal('${movie.title}', '${movie.extract}')">View Details</button>
        `;
        movieCards.appendChild(card);
      });
    }

    // Event listener for load more button
    loadMoreButton.addEventListener('click', () => {
      fetch('movies.json')
        .then(response => response.json())
        .then(data => {
          loadMovies(data.slice(startIndex, startIndex + 12));
          startIndex += 12;
        });
    });

    // Event listener for scroll to top button
    scrollToTopButton.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Event listener to show/hide scroll to top button
    window.addEventListener('scroll', () => {
      if (window.scrollY > 200) {
        scrollToTopButton.style.display = 'block';
      } else {
        scrollToTopButton.style.display = 'none';
      }
    });

    // Modal and searching logic remains the same
    function openModal(title, details) {
      const modal = document.createElement('div');
      modal.classList.add('modal');
      modal.innerHTML = `
        <h2>${title}</h2>
        <p>${details}</p>
        <button onclick="closeModal()">Close</button>
      `;
      document.body.appendChild(modal);
    }

    function closeModal() {
      const modal = document.querySelector('.modal');
      if (modal) {
        modal.remove();
      }
    }
  </script>
</body>
</html>
