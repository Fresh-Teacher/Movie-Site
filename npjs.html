<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namungoona Parent's Junior School</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

    <div class="jumbotron text-center" style="background-image: url('jumbotron.jpg'); background-size: cover; color: white;">
        <h1 class="display-4">Welcome to Namungoona Parent's Junior School</h1>
    </div>

    <div class="container">
        <form onsubmit="return validateForm()" class="mt-5">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        function playWelcomeSpeech() {
            var speechSynthesis = window.speechSynthesis;

            // Create a new speech synthesis utterance
            var welcomeMessage = new SpeechSynthesisUtterance('You are most welcome!');

            // Get all available voices
            var voices = speechSynthesis.getVoices();

            // Find a female voice (customize as needed)
            var femaleVoice = voices.find(function (voice) {
                return voice.name.includes('Female');
            });

            // Set the voice to the found female voice
            welcomeMessage.voice = femaleVoice;

            // Play the welcome message
            speechSynthesis.speak(welcomeMessage);
        }

        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Replace the following conditions with your validation logic
            if (email === 'user@namungoona.com' && password === 'npjs') {
                alert('Login successful! Press Ok to continue...');
                playWelcomeSpeech(); // Play the welcome speech
                window.location.href = 'homepage.html'; // Redirect to the homepage
            } else {
                alert('Incorrect email or password. Please try again.');
            }

            // Prevent the form from submitting
            return false;
        }
    </script>
</body>
</html>
