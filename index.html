<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        #film {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .hide {
            display: none;
        }

        .show {
            display: block;
        }

        /* Default styles for desktop */
        #header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        #header input {
            margin-right: 10px;
        }

        #filter {
            /* Your existing styles */
            margin-top: 0.00000001px;
        }

        /* Styles for mobile */
        @media (max-width: 767px) {
            #filter {
                /* Adjust the styles to fit smaller screens */
                width: 100%;
                overflow-y: scroll;
                max-height: 300px; /* Adjust the height as needed */
            }
        }
    </style>
    <title>Fresh Teacher's Video Library</title>
</head>

<body>
    <header id="header">
        <h1>Fresh Movies</h1>
        <input id="year" type="text" placeholder="Search by year (2020-2023)" onkeyup="myFunction()">
        <input id="cast" type="text" placeholder="Search by cast" onkeyup="myFunction()">
        <input id="title" type="text" placeholder="Search by title" onkeyup="myFunction()">
        <input id="genre" type="text" placeholder="Search by genre" onkeyup="myFunction()">
    </header>
    <section>
        <div id="filter">
            <ul>
                <li>
                    <h3>Movie Filter</h3>
                </li>
                <li>
                    <input type="checkbox" onclick="myGenre()">
                    <label>Fantasy</label>
                </li>
                <!-- Other filter options -->
            </ul>
        </div>
        <div id="film" class="filmdisplay"></div>
    </section>
    <section class="pageni">
        <div class="prev">prev</div>
        <div class="page">page</div>
        <div class="next">next</div>
    </section>
    <script src="main.js"></script>
</body>

</html>
