
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        #film {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .hide {
        display: none;
    }

    .show {
        display: block;
    }
    
        /* Default styles for desktop */
        #header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        #header input {
            margin-right: 10px;
        }

        #filter {
            /* Your existing styles */
            margin-top: 0.00000001px;
        }

  /* Styles for mobile */
  @media (max-width: 767px) {
            #filter {
                /* Adjust the styles to fit smaller screens */
                width: 100%;
                overflow-y: scroll;
                max-height: 300px; /* Adjust the height as needed */
            }
        }
    </style>
    <title>Document</title>
</head>

<body>
    <header id="header">
        <h1>Fresh Movies</h1>
        <input id="year" type="text" placeholder="Type the year of release" onkeyup="myFunction()">
    </header>
    <section>
        <div id="filter">
            <ul>
                <li>
                    <h3>Movie Filter</h3>
                </li>
                <li>
                    <input type="checkbox" onclick="myGenre()">
                    <label>Fantasy</label>
                </li>
                <li>
                    <input type="checkbox" onclick="science()">
                    <label>Science Fiction</label>
                </li>
                <li>
                    <input type="checkbox" onclick="historical()">
                    <label>Historical</label>
                </li>
                <li>
                    <input type="checkbox" onclick="horror()">
                    <label>Horror</label>
                </li>
                <li>
                    <input type="checkbox" onclick="romance()">
                    <label>Romance</label>
                </li>
                <li>
                    <input type="checkbox" onclick="thriller()">
                    <label>Thriller</label>
                </li>
                <li>
                    <input type="checkbox" onclick="comedy()">
                    <label>Comedy</label>
                </li>
                <li>
                    <input type="checkbox" onclick="crime()">
                    <label>Crime</label>
                </li>
                <li>
                    <input type="checkbox" onclick="family()">
                    <label>Family</label>
                </li>
                <li>
                    <input type="checkbox" onclick="myGenre()">
                    <label>Animation</label>
                </li>
            </ul>
        </div>
        <div id="film" class="filmdisplay"></div>
    </section>
    <section class="pageni">
        <div class="prev">prev</div>
        <div class="page">page</div>
        <div class="next">next</div>
    </section>
    <script src="main.js"></script>
</body>

</html>
