<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #film {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .hide {
            display: none;
        }

        .show {
            display: block;
        }

        /* Default styles for desktop */
        #header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        #header input {
            margin-right: 10px;
        }

        #filter {
            /* Your existing styles */
            margin-top: 0.00000001px;
        }

        /* Styles for mobile */
        @media (max-width: 767px) {
            #filter {
                /* Adjust the styles to fit smaller screens */
                width: 100%;
                overflow-y: scroll;
                max-height: 300px; /* Adjust the height as needed */
            }
        }
    </style>
    <title>Fresh Teacher's Video Library</title>
</head>

<body>
    <header id="header">
        <h1>Fresh Movies</h1>
        <input id="year" type="text" placeholder="Search by year (2020-2023)" onkeyup="myFunction()">
    </header>
    <section>
        <div id="filter" class="container">
            <ul class="list-group">
                <li class="list-group-item">
                    <h3>Movie Filter</h3>
                </li>
                <li class="list-group-item">
                    <input type="checkbox" onclick="myGenre('Fantasy')">
                    <label>Fantasy</label>
                </li>
                <li class="list-group-item">
                    <input type="checkbox" onclick="myGenre('Science Fiction')">
                    <label>Science Fiction</label>
                </li>
                <li class="list-group-item">
                    <input type="checkbox" onclick="myGenre('Historical')">
                    <label>Historical</label>
                </li>
                <li class="list-group-item">
                    <input type="checkbox" onclick="myGenre('Horror')">
                    <label>Horror</label>
                </li>
                <li class="list-group-item">
                    <input type="checkbox" onclick="myGenre('Romance')">
                    <label>Romance</label>
                </li>
                <li class="list-group-item">
                    <input type="checkbox" onclick="myGenre('Thriller')">
                    <label>Thriller</label>
                </li>
                <li class="list-group-item">
                    <input type="checkbox" onclick="myGenre('Comedy')">
                    <label>Comedy</label>
                </li>
                <li class="list-group-item">
                    <input type="checkbox" onclick="myGenre('Crime')">
                    <label>Crime</label>
                </li>
                <li class="list-group-item">
                    <input type="checkbox" onclick="myGenre('Family')">
                    <label>Family</label>
                </li>
                <li class="list-group-item">
                    <input type="checkbox" onclick="myGenre('Animation')">
                    <label>Animation</label>
                </li>
            </ul>
        </div>
        <div id="film" class="container filmdisplay"></div>
    </section>
    <section class="pageni container">
        <div class="prev">prev</div>
        <div class="page">page</div>
        <div class="next">next</div>
    </section>
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
  
  </html>
