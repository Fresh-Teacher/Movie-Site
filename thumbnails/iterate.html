<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Teacher's Video Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
        }

        .card {
        transition: transform 0.3s ease-in-out;
    }

    .card:hover {
        transform: scale(1.05);
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Fresh Teacher's Video Library</a>
            <form class="form-inline ml-auto">
                <input class="form-control mr-sm-2" type="search" id="searchInput" placeholder="Search Movies..." aria-label="Search">
            </form>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row" id="movie-list">
            <!-- Movie cards will be populated here by JavaScript -->
        </div>
        <button class="btn btn-primary btn-block" id="load-more">Load More</button>
    </div>

    <div class="modal fade" id="movieModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Movie Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h6 id="modal-movie-title"></h6>
                    <ul class="list-group" id="modal-episode-list">
                        <!-- Episode links will be populated here by JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="scroll-to-top">
        <i class="fa fa-arrow-up"></i>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
const seriesData = [
    {
        "title": "Series 1",
        "thumbnail": "thumbnails/series1-thumbnail.jpg",
        "href": "http://example.com/series1",
        "seasons": [
            {
                "seasonNumber": 1,
                "episodeCount": 10
            },
            {
                "seasonNumber": 2,
                "episodeCount": 15
            }
            // Add more seasons here
        ]
    },
    {
        "title": "Series 2",
        "thumbnail": "thumbnails/series2-thumbnail.jpg",
        "href": "http://example.com/series2",
        "seasons": [
            {
                "seasonNumber": 1,
                "episodeCount": 8
            },
            {
                "seasonNumber": 2,
                "episodeCount": 12
            },
            {
                "seasonNumber": 3,
                "episodeCount": 20
            }
            // Add more seasons here
        ]
    },
    {
        "title": "Series 3",
        "thumbnail": "thumbnails/series3-thumbnail.jpg",
        "href": "http://example.com/series3",
        "seasons": [
            {
                "seasonNumber": 1,
                "episodeCount": 5
            },
            {
                "seasonNumber": 2,
                "episodeCount": 10
            },
            {
                "seasonNumber": 3,
                "episodeCount": 18
            },
            {
                "seasonNumber": 4,
                "episodeCount": 25
            }
            // Add more seasons here
        ]
    }
    // Add more series here
];

        const movieList = document.getElementById("movie-list");
const searchInput = document.getElementById("searchInput");
const loadMoreButton = document.getElementById("load-more");

let currentPage = 1;
const moviesPerPage = 12;

// Generate episode link based on season, episode number, and increment
function generateEpisodeLink(title, seasonIndex, episodeNumber) {
    const baseUrl = "http://95.169.196.50/downloadserie.php";
    const encodedTitle = encodeURIComponent(title);
    const epsId = 41527 + seasonIndex * 100 + episodeNumber;
    const episodeUrl = `${baseUrl}?file=luganda/${encodedTitle}/${encodedTitle}%20${episodeNumber}%20by%20Vj%20Baros.mp4&eps_id=${epsId}`;
    return episodeUrl;
}

function renderMovies(page) {
    const startIndex = (page - 1) * moviesPerPage;
    const endIndex = startIndex + moviesPerPage;

    const filteredMovies = seriesData.filter(movie =>
        movie.title.toLowerCase().includes(searchInput.value.toLowerCase())
    );

    movieList.innerHTML = ""; // Clear existing content

    if (filteredMovies.length === 0) {
        const noResultsMessage = document.createElement("div");
        noResultsMessage.className = "col-12 text-center my-5";
        noResultsMessage.textContent = "No results found.";
        movieList.appendChild(noResultsMessage);
    } else {
        for (let i = startIndex; i < endIndex && i < filteredMovies.length; i++) {
            const movie = filteredMovies[i];

            const movieCard = document.createElement("div");
            movieCard.className = "col-md-4 mb-4";

            movieCard.innerHTML = `
                <div class="card" data-toggle="modal" data-target="#movieModal" data-movie-index="${i}">
                    <img src="${movie.thumbnail}" class="card-img-top" alt="${movie.title}">
                    <div class="card-body">
                        <h5 class="card-title">${movie.title}</h5>
                        <p class="card-text">${movie.description}</p>
                    </div>
                </div>
            `;

            movieList.appendChild(movieCard);
        }
    }

    if (endIndex >= filteredMovies.length) {
        loadMoreButton.disabled = true;
        loadMoreButton.textContent = "No more movies to display";
    } else {
        loadMoreButton.disabled = false;
        loadMoreButton.textContent = "Load More";
    }
}

renderMovies(currentPage);

searchInput.addEventListener("input", () => {
    currentPage = 1;
    renderMovies(currentPage);
});

loadMoreButton.addEventListener("click", () => {
    currentPage++;
    const topMovieIndex = (currentPage - 1) * moviesPerPage;
    window.scrollTo(0, 0); // Scroll to the top
    renderMovies(currentPage);
});

// Update modal content based on selected season
$('#movieModal').on('show.bs.modal', function (event) {
    const button = $(event.relatedTarget);
    const movieIndex = button.data('movie-index');
    const movie = seriesData[movieIndex];

    const modal = $(this);
    modal.find("#modal-movie-title").text(movie.title);
    modal.find("#modal-episode-list").empty();

    const seasonButtons = modal.find("#modal-season-buttons");
    seasonButtons.empty();

    if (movie.seasons && movie.seasons.length > 0) {
        movie.seasons.forEach((season, seasonIndex) => {
            const seasonButton = document.createElement('button');
            seasonButton.className = 'btn btn-secondary mr-2';
            seasonButton.textContent = `Season ${season.seasonNumber} (${season.episodeCount} Episodes)`;
            seasonButton.addEventListener('click', () => {
                modal.find("#modal-episode-list").empty();
                for (let episodeIndex = 1; episodeIndex <= season.episodeCount; episodeIndex++) {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    const episodeLink = generateEpisodeLink(movie.href, season.seasonNumber, episodeIndex);
                    listItem.innerHTML = `<a href="${episodeLink}">Episode ${episodeIndex}</a>`;
                    modal.find("#modal-episode-list").append(listItem);
                }
            });
            seasonButtons.append(seasonButton);
        });
    } else {
        // Handle case where no seasons data is available
        const noSeasonsMessage = document.createElement('div');
        noSeasonsMessage.className = 'col-12 text-center my-3';
        noSeasonsMessage.textContent = 'No seasons available for this movie.';
        seasonButtons.append(noSeasonsMessage);
    }
});

    // Generate episode link based on season, episode number, and base link
function generateEpisodeLink(baseLink, seasonIndex, episodeNumber) {
    const epsId = 41527 + seasonIndex * 100 + episodeNumber;
    const episodeUrl = `${baseLink}&eps_id=${epsId}`;
    return episodeUrl;
}

    // Add the event listener for clicking on a movie card (if not already added)
    if (!modal.data('card-click-event-added')) {
        $('.card').on('click', function () {
            const movieIndex = $(this).data('movie-index');
            const movie = seriesData[movieIndex];

            const modal = $('#movieModal');
            modal.find("#modal-movie-title").text(movie.title);
            modal.find("#modal-episode-list").empty();

            const seasonButtons = modal.find("#modal-season-buttons");
            seasonButtons.empty();
            if (movie.series && movie.series.length > 0) {
                movie.series.forEach((series, seriesIndex) => {
                    const seasonButton = document.createElement('button');
                    seasonButton.className = 'btn btn-secondary mr-2';
                    seasonButton.textContent = series.title;
                    seasonButton.addEventListener('click', () => {
                        modal.find("#modal-episode-list").empty();
                        series.parts.forEach((episode, episodeIndex) => {
                            const listItem = document.createElement('li');
                            listItem.className = 'list-group-item';
                            const episodeLink = generateEpisodeLink(movie.title, seriesIndex, episodeIndex + 1);
                            listItem.innerHTML = `<a href="${episodeLink}">${series.title}, Episode ${episodeIndex + 1}</a>`;
                            modal.find("#modal-episode-list").append(listItem);
                        });
                    });
                    seasonButtons.append(seasonButton);
                });
            } else {
                // Handle case where no series data is available
                const noSeriesMessage = document.createElement('div');
                noSeriesMessage.className = 'col-12 text-center my-3';
                noSeriesMessage.textContent = 'No series available for this movie.';
                seasonButtons.append(noSeriesMessage);
            }

            modal.data('card-click-event-added', true);
        });
    }


    </script>
</body>
</html>
