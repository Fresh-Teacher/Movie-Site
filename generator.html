<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Episode Dynamic Link Generator</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }
  .card {
    margin: 20px;
    border: none;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
  }
  .card:hover {
    transform: scale(1.05);
  }
  .card-img-top {
    height: 250px;
    object-fit: cover;
  }
</style>
</head>
<body>
<div class="container">
  <div class="row">
    <!-- Your JSON data goes here -->
  </div>
</div>
<div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="movieModalLabel">Movie Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h6 id="seasonTitle" style="display: none;">Select a Season:</h6>
        <div id="seasonButtons"></div>
        <div id="episodeContainer"></div>
      </div>
    </div>
  </div>
</div>
<script>
  const jsonData = [
  {
    "title": "Sweet Tooth",
    "href": "https://mobifliks.info/downloadserie.php?file=luganda/sweettooth/SWEET TOOTH 1.mp4" ,
    "seasons": [
            {
                "seasonNumber": 1,
                "episodeCount": 8
            }
        ],
        "vjName": "",
        "thumbnail": "Sweet20Tooth202021.jpgh380w250atzc1.jpg"
  },
  {
    "title": "Vikings Valhala",
    "href": "https://mobifliks.info/downloadserie.php?file=luganda/Vikings- Valhalla/Vikings- Valhalla 1 by Vj Kimuli.mp4",
    "seasons": [
      {
        "seasonNumber": 1,
        "episodeCount": 16
      },
      {
        "seasonNumber": 2,
        "episodeCount": 7
      }
    ],
    "vjName": "Vj Kimuli",
    "thumbnail": "Vikings20Valhalla202022.jpgh380w250atzc1.jpg"
  },
  {
    "title": "Ms. Marvel",
    "href": "https://mobifliks.info/downloadserie.php?file=luganda/Ms Marvel/Ms. Marvel 1 by Vj Kevo - Mobifliks.com.mp4",
    "seasons": [
      {
        "seasonNumber": 1,
        "episodeCount": 6
      }
    ],
    "vjName": "Vj Kevo",
    "thumbnail": "Ms.20Marvel202022.jpgh380w250atzc1.jpg"
  }  ];

  const container = document.querySelector('.row');
  const movieModal = document.querySelector('#movieModal');
  const seasonTitle = document.querySelector('#seasonTitle');
  const seasonButtons = document.querySelector('#seasonButtons');
  const episodeContainer = document.querySelector('#episodeContainer');

  jsonData.forEach(movie => {
    const card = document.createElement('div');
    card.classList.add('col-md-4', 'col-lg-3');

    card.innerHTML = `
      <div class="card">
        <img src="${movie.thumbnail}" class="card-img-top" alt="${movie.title}">
        <div class="card-body">
          <h5 class="card-title">${movie.title}</h5>
          <p class="card-text">${movie.vjName}</p>
          <button class="btn btn-primary btn-seasons" data-movie='${JSON.stringify(movie)}'>Show Seasons</button>
        </div>
      </div>
    `;

    container.appendChild(card);

    const btnSeasons = card.querySelector('.btn-seasons');
    btnSeasons.addEventListener('click', () => {
      const selectedMovie = JSON.parse(btnSeasons.getAttribute('data-movie'));
      displaySeasons(selectedMovie);
    });
  });

  function displaySeasons(movie) {
    seasonButtons.innerHTML = '';
    seasonTitle.style.display = 'block';
    episodeContainer.innerHTML = '';

    movie.seasons.forEach(season => {
      const seasonButton = document.createElement('button');
      seasonButton.classList.add('btn', 'btn-outline-secondary', 'btn-season');
      seasonButton.innerText = `Season ${season.seasonNumber}`;
      seasonButton.addEventListener('click', () => {
        displayEpisodes(movie, season.seasonNumber, season.episodeCount);
      });
      seasonButtons.appendChild(seasonButton);
    });

    $(movieModal).modal('show');
  }

  function displayEpisodes(movie, seasonNumber, episodeCount) {
    seasonTitle.style.display = 'none';
    seasonButtons.innerHTML = '';

    episodeContainer.innerHTML = `
      <h6>Episodes for ${movie.title} - Season ${seasonNumber}:</h6>
      <ul>
        ${generateEpisodeLinks(movie, seasonNumber, episodeCount)}
      </ul>
    `;
  }

  function generateEpisodeLinks(movie, seasonNumber, episodeCount) {
    let episodeLinks = '';
    for (let i = 1; i <= episodeCount; i++) {
      const episodeLink = `${movie.href.replace(/ \d+\.mp4/, ` ${i}.mp4`)}`;
      episodeLinks += `<li><a href="${episodeLink}" target="_blank">Episode ${i}</a></li>`;
    }
    return episodeLinks;
  }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
